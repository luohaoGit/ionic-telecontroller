<ion-view view-title="设置">
  <ion-content class="padding">
    <div class="list">

      <li class="item item-toggle">
        左手模式
        <label class="toggle toggle-positive">
          <input type="checkbox">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>

      <div class="item range range-positive">
        鼠标灵敏度
        <i class="icon ion-ios7-sunny-outline"></i>
        <input type="range" name="volume" min="1" max="100" value="{{settings.sensitivity}}">
        <i class="icon ion-ios7-sunny"></i>
      </div>

      <a class="item item-icon-right" href="javascript:;">
        <i class="icon ion-ios7-arrow-right"></i>
        关于
      </a>

      <a class="item item-icon-right" href="javascript:;" ng-click="exit()">
        退出
      </a>

    </div>
  </ion-content>
</ion-view>
