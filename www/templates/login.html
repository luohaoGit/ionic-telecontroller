<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">连接</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">x</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">IP地址</span>
          <input type="text" ng-model="loginData.ip">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">连接</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
